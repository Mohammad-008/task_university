<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f8f9fa;
        }

        h4 {
            text-align: left;
            margin-bottom: 10px;
        }

        .cart-info {
            float: left-align;
            margin-top: auto;
            font-size: 14px;
            color: #555;
            
        }

        .product {
            display: flex;
            align-items: center;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;

        }

        .product img {
            width: 80px;
            height: auto;
            border-radius: 5px;
            margin-right: 15px;
        }

        .product-details {
            display: flex;
            flex-direction: column;
        }

        .product-name {
            font-size: 16px;
            font-weight: bold;
        }

        .product-price {
            color: #28a745;
            font-size: 14px;
            margin-top: 5px;
            float: left;
        }
        .product-name2 {
            font-size: 16px;
            font-weight: bold;
        }
        .product-price2 {
            color: #28a745;
            font-size: 14px;
            margin-top: 5px;
            float: left;
        }
        .product-color2 {
            color: #555;
            font-size: 14px;

        }

        .product-color {
            color: #555;
            font-size: 14px;

        }
    </style>
</head>

<body>

    <h4>Shopping Cart</h4>
    <p class="cart-info">1 مرسوله</p>

    <div class="product">
        <img src="laptop.png" alt="Laptop">
        <div class="product-details">
            <p class="product-name">Laptop-asus-model_rog1234</p>
            <p class="product-color">red</p>
            <p class="product-price">$1000</p>
        </div>
    </div>
    <div class="product">
        <img src="laptop.png" alt="Laptop">
        <div class="product-details">
            <p class="product-name2">Laptop-asus-model_tuf98989231</p>
            <p class="product-color2">black</p>
            <p class="product-price2">$90212</p>
        </div>
    </div>

</body>

</html>
