<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>page-login</title>
<style>
    body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background-color: #fafafa;
}

h1 {
    font-size: 2rem;
    margin-bottom: 20px;
    color: #333;
}

input {
    width: 250px;
    padding: 10px;
    margin: 5px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
    display: block;
}

button {
    width: 270px;
    padding: 10px;
    background-color: #3897f0;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 10px;
    font-size: 1rem;
}

button:hover {
    background-color: #2673c6;
}

a {
    text-decoration: none;
    color: #00376b;
    font-size: 0.9rem;
    margin-top: 10px;
    display: block;
}

a:hover {
    text-decoration: underline;
}

</style>
</head>
<body>
    <h1>instagram</h1>
    <input type="username" placeholder="username">
    <input type="password" placeholder="password">
    <button>login</button><br>
    <a href="login.com">forgot your password? </a><br>
    <a href="creat_account.com"> looks like you dont have account!</a>
    
</body>
</html>
