<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            max-width: 80%;
        }

        .text-content {
            flex: 1;
        }

        h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 20px;
        }

        .btn-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        .btn {
            background-color: #4d5154;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            background-color: #021325;
        }

        .image-container {
            flex: 1;
            text-align: center;
        }

        .image-container img {
            width: 300px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="text-content">
            <h1>Welcome to the Page</h1>
            <p>You can reach your goals here!</p>
            <div class="btn-group">
                <a href="login.com" class="btn"> you dont have any account just Create one</a>
                <a href="login.com" class="btn">Request a Demo</a>
            </div>
        </div>
        <div class="image-container">
            <img src="./images_test.png" alt="Welcome Image">
        </div>
    </div>
</body>

</html>
